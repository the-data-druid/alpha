######################## default configuration ####################
baseURL = "https://examplesite.com"
languageCode = "en-us"
title = "Icelab Studio"
theme = "icelab-hugo"
summaryLength = "10"


############################## Output ###############################
[outputs]
home = ["HTML", "RSS"]

# unsafe html
[markup.goldmark.renderer]
unsafe = true


############################## Output ###############################
